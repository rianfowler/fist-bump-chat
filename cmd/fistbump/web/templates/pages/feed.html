<div class="w-96 mx-auto">
  <h1 class="text-2xl">Fist bump feed</h1>
  <a class="block text-center underline text-blue-600 hover:text-blue-800 visited:text-purple-600" href="/new-message">
    New Message
  </a>
  {{if eq (len .messages) 0}}
  <p> No messages. Try adding one! </p>
  {{else}}
  <section class="w-80 divide-solid divide-y">
    {{range .messages }}
    {{ template "web/templates/partials/message" .}}
    {{end}}
  </section>
  {{end}}
</div>
