<div id="modal" class="fixed inset-0 flex items-center justify-center z-50">
  <!-- Overlay -->
  <div class="absolute inset-0" aria-hidden="true" onclick="closeModal()"></div>

  <!-- Modal content -->
  <div class="relative z-10 window" role="dialog" aria-modal="true" aria-labelledby="modalTitle"
    aria-describedby="modalDescription">
    <div class="title-bar">
      <h2 id="modalTitle" class="title-bar-text">Post a New Messagee</h2>
      <div class="title-bar-controls">
        <button class="bg-[#c0c0c0]" aria-label="Close" onclick="closeModal()"></button>
      </div>
    </div>
    <div class="flex justify-center">
      {{template "web/templates/partials/new-message-form" .}}
    </div>
  </div>

  <script>
    function closeModal() {
      document.getElementById('modal').remove();
    }

    // Close the modal when the 'Esc' key is pressed
    document.addEventListener('keydown', function (event) {
      if (event.key === 'Escape') {
        closeModal();
      }
    });

    document.getElementById('messageTextarea').focus();
  </script>
</div>
