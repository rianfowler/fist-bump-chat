<form action="/new-message" method="post">
  <div>
      <label for="message">Post new message:</label><br>
      <textarea class="rounded-md border p-2" id="message" name="message" rows="4" cols="50" required></textarea>
  </div>
  <div class="flex justify-end">
      <a class="mr-2" href="/feed">Cancel</a>
      <button type="submit">Post</button>
  </div>
</form>
